<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KG SWIFT SYSTEM-Transactions</title>
    <style>
        /* يبقى CSS كما هو دون أي تغيير */
        body {
            font-family: 'Times New Roman', serif;
            direction: rtl;
            text-align: center;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        #welcome {
            background-color: rgba(255, 255, 255, 0.6);
            color: black;
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            color: #2c3e50;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h2, h3, h4 {
            color: black;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .total-transactions {
            font-size: 24px;
            margin: 15px 0;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            color: #333;
        }

        select, button, input {
            padding: 10px;
            margin: 15px auto;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            background: white;
            color: black;
            width: 70%;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button {
            background: #4a90e2;
            color: white;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 15px;
            width: 70%;
        }

        button:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .login-container {
            max-width: 400px;
            margin: 10px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border: 2px solid #4a90e2;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #4a90e2;
            color: white;
        }

        #statistics-container {
            margin-top: 20px;
        }

        .date-range-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .date-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date-input-group label {
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .password-container {
            position: relative;
            width: 70%;
            margin: 15px auto;
        }

        #password {
            width: 100%;
            box-sizing: border-box;
        }

        .password-toggle {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .pagination button {
            background: #4a90e2;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            width: auto;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .pagination button:not(:disabled):hover {
            background: #357abd;
        }

        #pageInfo, #pageInfoStats {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin: 0 15px;
        }

        #pageSelect {
            padding: 8px;
            margin: 0 10px;
            border-radius: 8px;
            border: 2px solid #4a90e2;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .pagination button {
                padding: 8px 15px;
                margin: 0 5px;
            }
            #pageInfo, #pageInfoStats {
                font-size: 14px;
            }
            #pageSelect {
                padding: 6px;
                font-size: 14px;
            }
        }

        @media print {
            body * {
                visibility: hidden;
            }
            #printableContent * {
                visibility: visible;
            }
            #printableContent {
                position: absolute;
                left: 0;
                top: 0;
            }
            .pagination {
                display: none;
            }
        }

        . ASSERTION FAILED: input is not a valid base64 string transactions-list table {
            width: 100%;
            margin: 20px 0;
        }

        .transactions-list th {
            padding: 12px;
            background: #4a90e2;
            color: white;
        }

        .transactions-list td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>

    <script>
        const SCRIPT_URL  = "https://script.google.com/macros/s/AKfycbwvVKe18wJPE8Zc0eC0fW4RaW7rZtmA9IyvbtwGSFEzQ8lEj0SGPCMWfigbWlNwfLUq1w/exec";

        let transactions = [];
        let currentPageMain = 1;
        let currentPageStats = 1;
        const rowsPerPage = 10;
        let filteredTransactions = [];

        // تعريف المستخدمين مباشرة في الصفحة
        const defaultUsers = [
            { username: "admin", password: "123456", isAdmin: true },
            { username: "11221", password: "B@11221", isAdmin: false },
            { username: "11731", password: "M@11731", isAdmin: false },
            { username: "11220", password: "A@11220", isAdmin: false },
            { username: "9684", password: "A@9684", isAdmin: false }
        ];

        function logout() {
            const confirmation = confirm("هل أنت متأكد أنك ترغب في الخروج من النظام؟");
            if (confirmation) {
                transactions = [];
                document.getElementById("main-container").classList.add("hidden");
                document.getElementById("login-container").classList.remove("hidden");
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        function checkCredentials() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const user = defaultUsers.find(u => u.username === username && u.password === password);
            if (user) {
                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("welcome").classList.remove("hidden");

                setTimeout(() => {
                    document.getElementById("welcome").classList.add("hidden");
                    document.getElementById("main-container").classList.remove("hidden");
                }, 5000);
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة!");
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkCredentials();
            }
        }

        function goToHomePage() {
            window.location.href = " Wickham.html";
        }

        function toggleStatistics() {
            const mainContainer = document.getElementById("main-container");
            const statsContainer = document.getElementById("statistics-container");

            if (mainContainer.classList.contains("hidden")) {
                statsContainer.classList.add("hidden");
                mainContainer.classList.remove("hidden");
            } else {
                mainContainer.classList.add("hidden");
                statsContainer.classList.remove("hidden");
                currentPageStats = 1;
                filterTransactions();
            }
        }

        function addTransaction() {
            const engineer = document.getElementById('engineer').value;
            const transactionId = document.getElementById('transactionId').value;
            const transactionType = document.getElementById('transactionType').value;

            if (!engineer || !transactionId || !transactionType) {
                alert("⚠️ الرجاء ملء جميع الحقول.");
                return;
            }

            const params = new URLSearchParams();
            params.append('action', 'addTransaction');
            params.append('id', transactionId);
            params.append('engineer', engineer);
            params.append('type', transactionType);
            params.append('date', new Date().toISOString());
            params.append('createdAt', new Date().getTime());

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: params
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    const transaction = {
                        id: transactionId,
                        engineer,
                        type: transactionType,
                        date: new Date().toISOString(),
                        createdAt: new Date().getTime()
                    };
                    transactions.push(transaction);
                    currentPageMain = 1;
                    updateTransactionList();
                    updateTotalTransactions();
                    alert("✅ تمت إضافة المعاملة بنجاح!");
                    clearFields();
                }
            })
            .catch(error => {
                console.error('Error adding transaction:', error);
                alert('حدث خطأ أثناء إضافة المعاملة');
            });
        }

        function loadTransactionsFromDB() {
            fetch(`${SCRIPT_URL}?action=getTransactions`)
                .then(response => response.json())
                .then(data => {
                    transactions = data.transactions || [];
                    currentPageMain = 1;
                    updateTransactionList();
                    updateTotalTransactions();
                    populateEngineerSelect();
                })
                .catch(error => {
                    console.error('Error loading transactions:', error);
                    alert('حدث خطأ أثناء جلب البيانات من Google Sheets');
                });
        }

        function deleteTransaction() {
            const transactionId = document.getElementById('transactionId').value;
            if (!transactionId) {
                alert("⚠️ الرجاء إدخال رقم المعاملة لحذفها.");
                return;
            }

            fetch(`${SCRIPT_URL}?action=deleteTransaction&id=${encodeURIComponent(transactionId)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        transactions = transactions.filter(t => t.id !== transactionId);
                        currentPageMain = 1;
                        updateTransactionList();
                        updateTotalTransactions();
                        alert("✅ تم حذف المعاملة بنجاح.");
                        clearFields();
                    }
                })
                .catch(error => {
                    console.error('Error deleting transaction:', error);
                    alert('حدث خطأ أثناء حذف المعاملة');
                });
        }

        function editTransaction() {
            const transactionIdToEdit = prompt("أدخل رقم المعاملة لتحديثها", "");
            if (!transactionIdToEdit) return;

            const transaction = transactions.find(t => t.id === transactionIdToEdit);
            if (!transaction) {
                alert("⚠️ لا توجد معاملة بهذا الرقم!");
                return;
            }

            const newTransactionId = prompt("أدخل رقم المعاملة الجديد", transaction.id);
            const newEngineer = prompt("أدخل اسم المهندس الجديد", transaction.engineer);
            const newTransactionType = prompt("أدخل نوع الطلب الجديد", transaction.type);

            if (!newTransactionId || !newEngineer || !newTransactionType) {
                alert("⚠️ تم إلغاء التحديث.");
                return;
            }

            const params = new URLSearchParams();
            params.append('action', 'editTransaction');
            params.append('oldId', transactionIdToEdit);
            params.append('id', newTransactionId);
            params.append('engineer', newEngineer);
            params.append('type', newTransactionType);
            params.append('date', new Date().toISOString());
            params.append('createdAt', transaction.createdAt);

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: params
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    transactions = transactions.map(t => 
                        t.id === transactionIdToEdit ? {
                            id: newTransactionId,
                            engineer: newEngineer,
                            type: newTransactionType,
                            date: new Date().toISOString(),
                            createdAt: transaction.createdAt
                        } : t
                    );
                    currentPageMain = 1;
                    updateTransactionList();
                    updateTotalTransactions();
                    alert("✅ تم تحديث المعاملة بنجاح!");
                }
            })
            .catch(error => {
                console.error('Error updating transaction:', error);
                alert('حدث خطأ أثناء تحديث المعاملة');
            });
        }

        function filterRecentTransactions(transactionsToFilter) {
            const now = new Date().getTime();
            const twelveHoursInMs = 12 * 60 * 60 * 1000;
            return transactionsToFilter.filter(transaction => {
                const age = now - transaction.createdAt;
                return age <= twelveHoursInMs;
            });
        }

        function updateTransactionList() {
            const recentTransactions = filterRecentTransactions(transactions);
            displayTransactions(recentTransactions);
        }

        function updateTotalTransactions() {
            const recentTransactions = filterRecentTransactions(transactions);
            const totalTransactionsElement = document.getElementById('totalTransactions');
            totalTransactionsElement.innerText = `إجمالي عدد المعاملات: ${recentTransactions.length}`;
        }

        function displayTransactions(transactionsToDisplay) {
            const recentTransactions = filterRecentTransactions(transactionsToDisplay);
            const transactionsList = document.getElementById("transactionsList");
            transactionsList.innerHTML = '';

            if (recentTransactions.length === 0) {
                transactionsList.innerHTML = '<p>لا توجد معاملات لعرضها.</p>';
                document.getElementById('mainPagination').style.display = 'none';
                return;
            }

            const totalPages = Math.ceil(recentTransactions.length / rowsPerPage);
            const startIndex = (currentPageMain - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const pageTransactions = recentTransactions.slice(startIndex, endIndex);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            ['رقم المعاملة', 'اسم المهندس', 'نوع الطلب', 'تاريخ الإضافة'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            pageTransactions.forEach(transaction => {
                const row = document.createElement('tr');
                [transaction.id, transaction.engineer, transaction.type, new Date(transaction.date).toLocaleString('ar-EG')].forEach(text => {
                    const td = document.createElement('td');
                    td.textContent = text;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            transactionsList.appendChild(table);

            document.getElementById('mainPagination').style.display = 'flex';
            document.getElementById('pageInfo').textContent = `صفحة ${currentPageMain} من ${totalPages}`;
            document.getElementById('prevPageMain').disabled = currentPageMain === 1;
            document.getElementById('nextPageMain').disabled = currentPageMain === totalPages;
        }

        function previousPageMain() {
            if (currentPageMain > 1) {
                currentPageMain--;
                updateTransactionList();
            }
        }

        function nextPageMain() {
            const recentTransactions = filterRecentTransactions(transactions);
            const totalPages = Math.ceil(recentTransactions.length / rowsPerPage);
            if (currentPageMain < totalPages) {
                currentPageMain++;
                updateTransactionList();
            }
        }

        function displayStatisticsTransactions(transactionsToDisplay) {
            filteredTransactions = filterRecentTransactions(transactionsToDisplay);
            renderPageStats();
        }

        function renderPageStats() {
            const statsTable = document.getElementById('transactionsTable').getElementsByTagName('tbody')[0];
            statsTable.innerHTML = '';

            if (filteredTransactions.length === 0) {
                statsTable.innerHTML = '<tr><td colspan="4">لا توجد بيانات لعرضها.</td></tr>';
                document.getElementById('statsPagination').style.display = 'none';
                return;
            }

            const startIndex = (currentPageStats - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const pageTransactions = filteredTransactions.slice(startIndex, endIndex);

            pageTransactions.forEach(transaction => {
                const row = statsTable.insertRow();
                row.insertCell(0).innerText = transaction.id;
                row.insertCell(1).innerText = transaction.engineer;
                row.insertCell(2).innerText = transaction.type;
                row.insertCell(3).innerText = new Date(transaction.date).toLocaleString('ar-EG');
            });

            const totalPages = Math.ceil(filteredTransactions.length / rowsPerPage);
            document.getElementById('statsPagination').style.display = 'flex';
            document.getElementById('prevPageStats').disabled = currentPageStats === 1;
            document.getElementById('nextPageStats').disabled = currentPageStats === totalPages;
            document.getElementById('pageInfoStats').textContent = `صفحة ${currentPageStats} من ${totalPages}`;

            const pageSelect = document.getElementById('pageSelect');
            pageSelect.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                if (i === currentPageStats) option.selected = true;
                pageSelect.appendChild(option);
            }
        }

        function previousPageStats() {
            if (currentPageStats > 1) {
                currentPageStats--;
                renderPageStats();
            }
        }

        function nextPageStats() {
            if (currentPageStats < Math.ceil(filteredTransactions.length / rowsPerPage)) {
                currentPageStats++;
                renderPageStats();
            }
        }

        function goToPageStats(page) {
            currentPageStats = parseInt(page);
            renderPageStats();
        }

        function filterTransactions() {
            const selectedEngineer = document.getElementById('engineerFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (startDate && endDate && new Date(startDate) > new Date(endDate)) {
                alert("⚠️ تاريخ البداية يجب أن يكون قبل تاريخ النهاية!");
                return;
            }

            currentPageStats = 1;
            const filteredTransactions = transactions.filter(transaction => {
                const transactionDate = new Date(transaction.date);
                const matchesEngineer = selectedEngineer ? transaction.engineer === selectedEngineer : true;
                
                let matchesDate = true;
                if (startDate && endDate) {
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    end.setHours(23, 59, 59);
                    matchesDate = transactionDate >= start && transactionDate <= end;
                }

                return matchesEngineer && matchesDate;
            });

            displayStatisticsTransactions(filteredTransactions);
            displayStatistics(filteredTransactions);
            updateTotalTransactions();
        }

        function displayStatistics(filteredTransactions = transactions) {
            const recentTransactions = filterRecentTransactions(filteredTransactions);
            const statistics = {};
            recentTransactions.forEach(transaction => {
                statistics[transaction.engineer] = (statistics[transaction.engineer] || 0) + 1;
            });

            const statsTable = document.getElementById('statisticsTable').getElementsByTagName('tbody')[0];
            statsTable.innerHTML = '';

            Object.entries(statistics).forEach(([engineer, count]) => {
                const row = statsTable.insertRow();
                row.insertCell(0).innerText = engineer;
                row.insertCell(1).innerText = count;
            });
        }

        function printReport() {
            const statsTable = document.getElementById('transactionsTable').getElementsByTagName('tbody')[0];
            statsTable.innerHTML = '';

            const recentTransactions = filterRecentTransactions(filteredTransactions);
            if (recentTransactions.length === 0) {
                statsTable.innerHTML = '<tr><td colspan="4">لا توجد بيانات لعرضها.</td></tr>';
            } else {
                recentTransactions.forEach(transaction => {
                    const row = statsTable.insertRow();
                    row.insertCell(0).innerText = transaction.id;
                    row.insertCell(1).innerText = transaction.engineer;
                    row.insertCell(2).innerText = transaction.type;
                    row.insertCell(3).innerText = new Date(transaction.date).toLocaleString('ar-EG');
                });
            }

            window.print();
            renderPageStats();
        }

        function searchTransactions() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const filteredTransactions = transactions.filter(tx => 
                tx.id.toLowerCase().includes(searchValue) || 
                tx.engineer.toLowerCase().includes(searchValue) ||
                tx.type.toLowerCase().includes(searchValue)
            );
            currentPageMain = 1;
            displayTransactions(filteredTransactions);
        }

        function clearFields() {
            document.getElementById('engineer').value = '';
            document.getElementById('transactionId').value = '';
            document.getElementById('transactionType').value = '';
        }

        function populateEngineerSelect() {
            const recentTransactions = filterRecentTransactions(transactions);
            const engineerSelect = document.getElementById('engineerFilter');
            const uniqueEngineers = [...new Set(recentTransactions.map(t => t.engineer))];
            
            engineerSelect.innerHTML = '<option value="">جميع المهندسين</option>';
            uniqueEngineers.forEach(engineer => {
                if (engineer) {
                    const option = document.createElement('option');
                    option.value = engineer;
                    option.textContent = engineer;
                    engineerSelect.appendChild(option);
                }
            });
        }

        window.addEventListener('load', () => {
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');
            const today = new Date().toISOString().split('T')[0];
            
            startDate.value = today;
            endDate.value = today;
            
            loadTransactionsFromDB();
        });
    </script>
