        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h2, h3, h4 {
            color: black;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .total-transactions {
            font-size: 24px;
            margin: 15px 0;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            color: #333;
        }

        select, button, input {
            padding: 10px;
            margin: 15px auto;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            background: white;
            color: black;
            width: 70%;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button {
            background: #4a90e2;
            color: white;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 15px;
            width: 70%;
        }

        button:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .login-container {
            max-width: 400px;
            margin: 10px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border: 2px solid #4a90e2;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #4a90e2;
            color: white;
        }

        #statistics-container {
            margin-top: 20px;
        }

        .date-range-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .date-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date-input-group label {
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .password-container {
            position: relative;
            width: 70%;
            margin: 15px auto;
        }

        #password {
            width: 100%;
            box-sizing: border-box;
        }

        .password-toggle {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }

        @media print {
            body * { visibility: hidden; }
            #printableContent * { visibility: visible; }
            #printableContent { position: absolute; left: 0; top: 0; }
        }

        .transactions-list table {
            width: 100%;
            margin: 20px 0;
        }

        .transactions-list th {
            padding: 12px;
            background: #4a90e2;
            color: white;
        }

        .transactions-list td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>

    <script>
        const CLIENT_ID = '974167667588-2qbrdg75bogk9m7785smpl33p7qh7lkj.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCWAswSS5I-uiHSUx7OyZTBa0HAf5n0Uro';
        const SPREADSHEET_ID ='158Qh9_4P8o3On-xGMh7tzthIrtX0YqBUP2iFe6zbScg';
        const RANGE = 'Sheet1!A2:D';

        let transactions = [];
        let isAuthenticated = false;

        window.onload = function() {
            gapi.load('client:auth2', initClient);
        };

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                scope: 'https://www.googleapis.com/auth/spreadsheets'
            }).then(() => {
                // تهيئة العميل بدون تسجيل دخول تلقائي
            }).catch(error => {
                console.error('❌ خطأ في تهيئة العميل:', error);
                alert('❌ حدث خطأ أثناء الاتصال!');
            });
        }

        function checkCredentials() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const validUsers = {
                "admin": "ghazaloman123",
                "11221": "B@11221",
                "11731": "M@11731",
                "11220": "A@11220",
                "9684": "A@9684"
            };

            if (validUsers[username] && validUsers[username] === password) {
                gapi.auth2.getAuthInstance().signIn().then(() => {
                    isAuthenticated = true;
                    document.getElementById("login-container").classList.add("hidden");
                    document.getElementById("welcome").classList.remove("hidden");
                    setTimeout(() => {
                        document.getElementById("welcome").classList.add("hidden");
                        document.getElementById("main-container").classList.remove("hidden");
                        loadTransactionsFromSheets();
                    }, 5000);
                }).catch(error => {
                    console.error('❌ خطأ في تسجيل الدخول:', error);
                    alert('❌ فشل في تسجيل الدخول إلى Google!');
                });
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة!");
            }
        }

        function loadTransactionsFromSheets() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: RANGE
            }).then(response => {
                const values = response.result.values || [];
                transactions = values.map(row => ({
                    id: row[0] || '',
                    engineer: row[1] || '',
                    type: row[2] || '',
                    date: row[3] || new Date().toISOString(),
                    createdAt: new Date(row[3] || Date.now()).getTime()
                }));
                updateTransactionList();
                updateTotalTransactions();
                populateEngineerSelect();
            }).catch(error => {
                console.error('❌ فشل في جلب البيانات:', error);
                alert('❌ حدث خطأ أثناء جلب البيانات!');
            });
        }

        function addTransaction() {
            const engineer = document.getElementById('engineer').value;
            const transactionId = document.getElementById('transactionId').value;
            const transactionType = document.getElementById('transactionType').value;

            if (!engineer || !transactionId || !transactionType) {
                alert("⚠️ الرجاء ملء جميع الحقول.");
                return;
            }

            const transaction = {
                id: transactionId,
                engineer,
                type: transactionType,
                date: new Date().toISOString(),
                createdAt: new Date().getTime()
            };

            const values = [[transaction.id, transaction.engineer, transaction.type, transaction.date]];
            gapi.client.sheets.spreadsheets.values.append({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1!A:D',
                valueInputOption: 'RAW',
                resource: { values }
            }).then(() => {
                transactions.push(transaction);
                updateTransactionList();
                updateTotalTransactions();
                alert("✅ تمت إضافة المعاملة بنجاح!");
                clearFields();
            }).catch(error => {
                console.error('❌ خطأ في إضافة المعاملة:', error);
                alert('❌ فشل في إضافة المعاملة!');
            });
        }

        function deleteTransaction() {
            const transactionId = document.getElementById('transactionId').value;
            if (!transactionId) {
                alert("⚠️ الرجاء إدخال رقم المعاملة لحذفها.");
                return;
            }

            const index = transactions.findIndex(t => t.id === transactionId);
            if (index === -1) {
                alert("⚠️ لا توجد معاملة بهذا الرقم!");
                return;
            }

            const rowToDelete = index + 2;
            gapi.client.sheets.spreadsheets.batchUpdate({
                spreadsheetId: SPREADSHEET_ID,
                requests: [{
                    deleteDimension: {
                        range: {
                            sheetId: 0,
                            dimension: 'ROWS',
                            startIndex: rowToDelete - 1,
                            endIndex: rowToDelete
                        }
                    }
                }]
            }).then(() => {
                transactions.splice(index, 1);
                updateTransactionList();
                updateTotalTransactions();
                alert("✅ تم حذف المعاملة بنجاح.");
                clearFields();
            }).catch(error => {
                console.error('❌ خطأ في الحذف:', error);
                alert('❌ فشل في حذف المعاملة!');
            });
        }

        function editTransaction() {
            const transactionIdToEdit = prompt("أدخل رقم المعاملة لتحديثها", "");
            if (!transactionIdToEdit) return;

            const transactionIndex = transactions.findIndex(t => t.id === transactionIdToEdit);
            if (transactionIndex === -1) {
                alert("⚠️ لا توجد معاملة بهذا الرقم!");
                return;
            }

            const newTransactionId = prompt("أدخل رقم المعاملة الجديد", transactions[transactionIndex].id);
            const newEngineer = prompt("أدخل اسم المهندس الجديد", transactions[transactionIndex].engineer);
            const newTransactionType = prompt("أدخل نوع الطلب الجديد", transactions[transactionIndex].type);

            if (!newTransactionId || !newEngineer || !newTransactionType) {
                alert("⚠️ تم إلغاء التحديث.");
                return;
            }

            const updatedTransaction = {
                id: newTransactionId,
                engineer: newEngineer,
                type: newTransactionType,
                date: new Date().toISOString(),
                createdAt: transactions[transactionIndex].createdAt
            };

            const rowToUpdate = transactionIndex + 2;
            gapi.client.sheets.spreadsheets.values.update({
                spreadsheetId: SPREADSHEET_ID,
                range: `Sheet1!A${rowToUpdate}:D${rowToUpdate}`,
                valueInputOption: 'RAW',
                resource: { values: [[updatedTransaction.id, updatedTransaction.engineer, updatedTransaction.type, updatedTransaction.date]] }
            }).then(() => {
                transactions[transactionIndex] = updatedTransaction;
                updateTransactionList();
                updateTotalTransactions();
                alert("✅ تم تحديث المعاملة بنجاح!");
            }).catch(error => {
                console.error('❌ خطأ في التحديث:', error);
                alert('❌ فشل في تحديث المعاملة!');
            });
        }

        function logout() {
            const confirmation = confirm("هل أنت متأكد أنك ترغب في الخروج من النظام؟");
            if (confirmation) {
                gapi.auth2.getAuthInstance().signOut().then(() => {
                    transactions = [];
                    document.getElementById("main-container").classList.add("hidden");
                    document.getElementById("login-container").classList.remove("hidden");
                    document.getElementById("username").value = "";
                    document.getElementById("password").value = "";
                });
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") checkCredentials();
        }

        function goToHomePage() {
            window.location.href = "index.html";
        }

        function toggleStatistics() {
            const mainContainer = document.getElementById("main-container");
            const statsContainer = document.getElementById("statistics-container");
            if (mainContainer.classList.contains("hidden")) {
                statsContainer.classList.add("hidden");
                mainContainer.classList.remove("hidden");
            } else {
                mainContainer.classList.add("hidden");
                statsContainer.classList.remove("hidden");
                displayStatisticsTransactions(transactions);
                displayStatistics(transactions);
            }
        }

        function filterRecentTransactions(transactionsToFilter) {
            const now = new Date().getTime();
            const twelveHoursInMs = 12 * 60 * 60 * 1000;
            return transactionsToFilter.filter(transaction => now - transaction.createdAt <= twelveHoursInMs);
        }

        function updateTransactionList() {
            const recentTransactions = filterRecentTransactions(transactions);
            displayTransactions(recentTransactions);
        }

        function updateTotalTransactions() {
            const recentTransactions = filterRecentTransactions(transactions);
            document.getElementById('totalTransactions').innerText = `إجمالي عدد المعاملات: ${recentTransactions.length}`;
        }

        function displayTransactions(transactionsToDisplay) {
            const recentTransactions = filterRecentTransactions(transactionsToDisplay);
            const transactionsList = document.getElementById("transactionsList");
            transactionsList.innerHTML = '';

            if (recentTransactions.length === 0) {
                transactionsList.innerHTML = '<p>لا توجد معاملات لعرضها.</p>';
                return;
            }

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            const headerRow = document.createElement('tr');
            ['رقم المعاملة', 'اسم المهندس', 'نوع الطلب', 'تاريخ الإضافة'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            recentTransactions.forEach(transaction => {
                const row = document.createElement('tr');
                [transaction.id, transaction.engineer, transaction.type, new Date(transaction.date).toLocaleString('ar-EG')].forEach(text => {
                    const td = document.createElement('td');
                    td.textContent = text;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            transactionsList.appendChild(table);
        }

        function displayStatisticsTransactions(transactionsToDisplay) {
            const recentTransactions = filterRecentTransactions(transactionsToDisplay);
            const statsTable = document.getElementById('transactionsTable').getElementsByTagName('tbody')[0];
            statsTable.innerHTML = '';
            recentTransactions.forEach(transaction => {
                const row = statsTable.insertRow();
                row.insertCell(0).innerText = transaction.id;
                row.insertCell(1).innerText = transaction.engineer;
                row.insertCell(2).innerText = transaction.type;
                row.insertCell(3).innerText = new Date(transaction.date).toLocaleString('ar-EG');
            });
        }

        function filterTransactions() {
            const selectedEngineer = document.getElementById('engineerFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            const filteredTransactions = transactions.filter(transaction => {
                const transactionDate = new Date(transaction.date);
                const matchesEngineer = selectedEngineer ? transaction.engineer === selectedEngineer : true;
                let matchesDate = true;
                if (startDate && endDate) {
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    end.setHours(23, 59, 59);
                    matchesDate = transactionDate >= start && transactionDate <= end;
                }
                return matchesEngineer && matchesDate;
            });

            const recentTransactions = filterRecentTransactions(filteredTransactions);
            displayStatisticsTransactions(recentTransactions);
            displayStatistics(recentTransactions);
            updateTotalTransactions();
        }

        function displayStatistics(filteredTransactions = transactions) {
            const recentTransactions = filterRecentTransactions(filteredTransactions);
            const statistics = {};
            recentTransactions.forEach(transaction => {
                statistics[transaction.engineer] = (statistics[transaction.engineer] || 0) + 1;
            });

            const statsTable = document.getElementById('statisticsTable').getElementsByTagName('tbody')[0];
            statsTable.innerHTML = '';
            Object.entries(statistics).forEach(([engineer, count]) => {
                const row = statsTable.insertRow();
                row.insertCell(0).innerText = engineer;
                row.insertCell(1).innerText = count;
            });
        }

        function printReport() {
            window.print();
        }

        function searchTransactions() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const filteredTransactions = transactions.filter(tx => 
                tx.id.toLowerCase().includes(searchValue) || 
                tx.engineer.toLowerCase().includes(searchValue) ||
                tx.type.toLowerCase().includes(searchValue)
            );
            displayTransactions(filteredTransactions);
        }

        function clearFields() {
            document.getElementById('engineer').value = '';
            document.getElementById('transactionId').value = '';
            document.getElementById('transactionType').value = '';
        }

        function populateEngineerSelect() {
            const recentTransactions = filterRecentTransactions(transactions);
            const engineerSelect = document.getElementById('engineerFilter');
            const uniqueEngineers = [...new Set(recentTransactions.map(t => t.engineer))];
            engineerSelect.innerHTML = '<option value="">جميع المهندسين</option>';
            uniqueEngineers.forEach(engineer => {
                if (engineer) {
                    const option = document.createElement('option');
                    option.value = engineer;
                    option.textContent = engineer;
                    engineerSelect.appendChild(option);
                }
            });
        }

        window.addEventListener('load', () => {
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');
            const today = new Date().toISOString().split('T')[0];
            startDate.value = today;
            endDate.value = today;
        });
    </script>
</body>
</html>
